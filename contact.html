<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact — Nocturne Ink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="logo">
      <img src="assets/logo.svg" alt="Nocturne Ink" />
      <span class="brand">Nocturne Ink</span>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="book/index.html">Book</a>
    </nav>
  </header>

  <main class="main">
    <section class="section">
      <h2>Bookings</h2>
      <!-- BEGIN EDITABLE BACKEND: CONTACT INFO -->
      <p>Use the form or message us on Instagram for faster responses. Provide reference images and preferred dates.</p>
      <!-- END EDITABLE BACKEND -->
    </section>

    <section class="section">
      <h2>Contact form</h2>
      <form id="contactForm" class="form" autocomplete="on">
        <div class="row">
          <input class="input" type="text" name="name" placeholder="Your name" required />
          <input class="input" type="email" name="email" placeholder="Your email" required />
        </div>
        <input class="input" type="text" name="subject" placeholder="Subject (e.g., Black & Grey Sleeve)" />
        <textarea class="textarea" name="message" placeholder="Tell us your idea..." required></textarea>
        <button class="btn" type="submit">Send</button>
        <p id="contactMsg" class="note" aria-live="polite"></p>
      </form>
      <p class="note">This form POSTs to <code>/api/contact</code>. Wire it to your backend or a serverless function.</p>
    </section>
  </main>

  <footer class="footer">
    <small>&copy; Nocturne Ink — Nelspruit</small>
    <div class="social">
      <a class="icon" href="#">IG</a>
      <a class="icon" href="#">FB</a>
      <a class="icon" href="#">WA</a>
    </div>
  </footer>
</div>
<script src="app.js"></script>
</body>
</html>
